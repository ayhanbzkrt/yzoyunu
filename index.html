<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kavram Kartlar覺 Oyunu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Genel Reset ve Tipografi */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }
    h1, h2, p {
      color: #333;
    }
    /* Ekranlar覺n Temel Ortak Stili */
    .screen {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      text-align: center;
      animation: fadeInUp 0.8s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Start Ekran覺 */
    #start-screen input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 15px 0;
      font-size: 1em;
      border: 2px solid #ddd;
      border-radius: 4px;
      transition: border 0.3s ease;
    }
    #start-screen input:focus {
      border-color: #3498db;
      outline: none;
    }
    #start-screen button {
      padding: 12px 25px;
      font-size: 1em;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s;
    }
    #start-screen button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2980b9, #2471a3);
    }
    /* Ho Geldin Ekran覺 */
    #welcome-screen {
      display: none;
    }
    .robot-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
    .robot-icon {
      font-size: 3em;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .speech-bubble {
      position: relative;
      background: #3498db;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1em;
      animation: fadeIn 1s ease-in-out;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #3498db transparent;
      width: 0;
    }
    /* Oyun Ekran覺 */
    #game-screen {
      display: none;
      position: relative;
    }
    #score-panel {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    #score-panel span {
      margin: 5px;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 20px;
    }
    /* Kart Gruplar覺 */
    .card-group {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      width: 45%;
      min-width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card-group:hover {
      transform: translateY(-5px);
    }
    .card-group h2 {
      margin-bottom: 10px;
    }
    /* Kartlar */
    .card {
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      position: relative;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    /* Farkl覺 renk temalar覺: kavram ve a癟覺klama kartlar覺 */
    .concept-card {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .definition-card {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }
    /* Kart hover efekti */
    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    /* Kart se癟ili ve flip animasyonu */
    .card.selected {
      border: 3px solid #3498db;
      transform: scale(1.05) rotateY(5deg);
    }
    .card.flip {
      animation: flipAnim 0.5s ease;
    }
    @keyframes flipAnim {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    /* Kart doru eleme animasyonu */
    .card.matched {
      animation: fadeOut 0.6s forwards;
      pointer-events: none;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.8); }
    }
    /* Hata animasyonu */
    .card.shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    /* Butonlar */
    #game-screen button, #result-screen button {
      padding: 12px 25px;
      font-size: 1em;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s;
      margin-top: 10px;
    }
    #game-screen button:hover, #result-screen button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2980b9, #2471a3);
    }
    #feedback-message {
      font-size: 1em;
      color: #d9534f;
      margin-top: 10px;
      min-height: 24px;
    }
    /* Countdown Timer Stil */
    #timer {
      font-size: 1.2em;
      font-weight: bold;
      color: #e74c3c;
    }
    /* Oyun Sonu Ekran覺 */
    #result-screen {
      display: none;
    }
    #result-screen h2 {
      margin-bottom: 15px;
    }
    /* Responsive Tasar覺m */
    @media (max-width: 768px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
      .card-group {
        width: 90%;
      }
    }
    /* Moving Robot (oyun ekran覺nda sa alt) */
    .moving-robot {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2em;
      animation: slide 4s infinite alternate;
    }
    @keyframes slide {
      from { transform: translateX(0); }
      to { transform: translateX(-20px); }
    }
    /* Footer */
    footer {
      width: 100%;
      max-width: 900px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Start Ekran覺: Kullan覺c覺 ismini giriyor -->
  <div id="start-screen" class="screen">
    <h1>Kavram Kartlar覺 Oyunu</h1>
    <p>L羹tfen isminizi giriniz:</p>
    <input type="text" id="name-input" placeholder="Ad覺n覺z" />
    <br />
    <button id="start-btn">Bala</button>
  </div>

  <!-- Ho Geldin Ekran覺: Animasyonlu robot ve konuma baloncuu -->
  <div id="welcome-screen" class="screen">
    <div class="robot-container">
      <div class="robot-icon"></div>
      <div class="speech-bubble">Merhaba! Haz覺r m覺s覺n?</div>
    </div>
    <div id="welcome-message"></div>
    <p>Oyun k覺sa s羹re sonra balayacak...</p>
  </div>

  <!-- Oyun Ekran覺: Eletirme oyunu, puan, hata, zaman ve hareketli robot -->
  <div id="game-screen" class="screen">
    <div id="score-panel">
      <span id="score">Puan: 0</span>
      <span id="mistakes">Hata: 0</span>
      <span id="timer">Zaman: 30 s</span>
    </div>
    <div class="cards-container">
      <div class="card-group" id="concepts-container">
        <h2>Kavram Kartlar覺</h2>
        <!-- Kavram kartlar覺 dinamik oluturulacak -->
      </div>
      <div class="card-group" id="definitions-container">
        <h2>A癟覺klama Kartlar覺</h2>
        <!-- A癟覺klama kartlar覺 dinamik oluturulacak -->
      </div>
    </div>
    <div id="feedback-message"></div>
    <button id="reset-btn">Yeniden Bala</button>
    <!-- Oyun esnas覺nda yandan hareket eden robot -->
    <div class="moving-robot"></div>
  </div>

  <!-- Oyun Sonu Ekran覺 -->
  <div id="result-screen" class="screen">
    <h2>Oyun Bitti!</h2>
    <p id="final-message"></p>
    <button id="restart-btn">Tekrar Oyna</button>
  </div>

  <!-- Ses Efektleri -->
  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="error-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- Footer -->
  <footer>
    Yapay Zeka Okuryazarl覺覺. Ayhan Bozkurt 2025
  </footer>

  <script>
    /***** Genel Deikenler & Veri *****/
    // Kavram kartlar覺 ve a癟覺klamalar (tam a癟覺l覺m i癟erir)
    const pairs = [
      { concept: "AI", definition: "Artificial Intelligence (Genel 癟at覺)" },
      { concept: "ML", definition: "Machine Learning (Veriyle 繹renme)" },
      { concept: "DL", definition: "Deep Learning (ok katmanl覺 繹renme)" },
      { concept: "NLP", definition: "Natural Language Processing (Dili anlama)" },
      { concept: "CV", definition: "Computer Vision (G繹r羹nt羹yle 癟al覺覺r)" }
    ];
    let selectedConcept = null, selectedDefinition = null;
    let score = 0, mistakes = 0, matchedCount = 0;
    let userName = "";
    const TOTAL_TIME = 30;  // s羹re 30 saniye
    let timeLeft = TOTAL_TIME;
    let gameTimer = null;
    
    // DOM Elementleri
    const startScreen = document.getElementById("start-screen");
    const welcomeScreen = document.getElementById("welcome-screen");
    const welcomeMessage = document.getElementById("welcome-message");
    const gameScreen = document.getElementById("game-screen");
    const resultScreen = document.getElementById("result-screen");
    const scoreSpan = document.getElementById("score");
    const mistakesSpan = document.getElementById("mistakes");
    const timerSpan = document.getElementById("timer");
    const feedbackMessage = document.getElementById("feedback-message");
    const conceptsContainer = document.getElementById("concepts-container");
    const definitionsContainer = document.getElementById("definitions-container");
    const finalMessage = document.getElementById("final-message");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const restartBtn = document.getElementById("restart-btn");
    const nameInput = document.getElementById("name-input");
    const successSound = document.getElementById("success-sound");
    const errorSound = document.getElementById("error-sound");
    
    /***** Fonksiyonlar *****/
    // Skoru, hatay覺 ve zaman覺 g羹ncelle
    function updateScorePanel() {
      scoreSpan.textContent = `Puan: ${score}`;
      mistakesSpan.textContent = `Hata: ${mistakes}`;
      timerSpan.textContent = `Zaman: ${timeLeft} s`;
    }
    
    // Countdown Timer fonksiyonu
    function startTimer() {
      clearInterval(gameTimer);
      timeLeft = TOTAL_TIME;
      gameTimer = setInterval(() => {
        timeLeft--;
        updateScorePanel();
        if (timeLeft <= 0) {
          clearInterval(gameTimer);
          feedbackMessage.textContent = "S羹re doldu!";
          setTimeout(showResultScreen, 1000);
        }
      }, 1000);
    }
    
    // Oyun ekran覺n覺 balat
    function initGame() {
      // Kartlar覺 temizle
      conceptsContainer.querySelectorAll(".card").forEach(card => card.remove());
      definitionsContainer.querySelectorAll(".card").forEach(card => card.remove());
      feedbackMessage.textContent = "";
      selectedConcept = null;
      selectedDefinition = null;
      score = 0;
      mistakes = 0;
      matchedCount = 0;
      timeLeft = TOTAL_TIME;
      updateScorePanel();
      
      // Rastgele dizilim
      const concepts = pairs.map(item => ({ text: item.concept, match: item.concept }))
                            .sort(() => Math.random() - 0.5);
      const definitions = pairs.map(item => ({ text: item.definition, match: item.concept }))
                              .sort(() => Math.random() - 0.5);
      
      // Kartlar覺 olutur: Kavram Kartlar覺
      concepts.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card concept-card";
        card.textContent = cardData.text;
        card.dataset.match = cardData.match;
        card.addEventListener("click", () => cardClicked(card, "concept"));
        conceptsContainer.appendChild(card);
      });
      // Kartlar覺 olutur: A癟覺klama Kartlar覺 (tam a癟覺l覺m yaz覺l覺r)
      definitions.forEach(cardData => {
        const card = document.createElement("div");
        card.className = "card definition-card";
        card.textContent = cardData.text;
        card.dataset.match = cardData.match;
        card.addEventListener("click", () => cardClicked(card, "definition"));
        definitionsContainer.appendChild(card);
      });
      
      // Timer balat
      startTimer();
    }
    
    // Kart se癟me ve flip animasyonu
    function cardClicked(card, type) {
      // Eer kart zaten elemi veya animasyon devam ediyorsa
      if (card.classList.contains("matched") || card.classList.contains("shake")) return;
      // Ayn覺 kart se癟ilmise se癟imi kald覺r
      if (card.classList.contains("selected")) {
        card.classList.remove("selected");
        if (type === "concept") selectedConcept = null;
        else selectedDefinition = null;
        return;
      }
      // Kart se癟imi ve flip animasyonu
      card.classList.add("selected", "flip");
      setTimeout(() => card.classList.remove("flip"), 500);
      if (type === "concept") selectedConcept = card;
      else selectedDefinition = card;
      
      // 襤ki kart se癟ilmise kontrol et
      if (selectedConcept && selectedDefinition) checkMatch();
    }
    
    // Eleme kontrol羹
    function checkMatch() {
      const conceptMatch = selectedConcept.dataset.match;
      const definitionMatch = selectedDefinition.dataset.match;
      
      if (conceptMatch === definitionMatch) {
        // Doru eleme
        playSound(successSound);
        selectedConcept.classList.add("matched");
        selectedDefinition.classList.add("matched");
        selectedConcept.classList.remove("selected");
        selectedDefinition.classList.remove("selected");
        score += 10;
        matchedCount++;
        feedbackMessage.textContent = "";
        selectedConcept = null;
        selectedDefinition = null;
        updateScorePanel();
        // T羹m elemeler tamamland覺ysa oyunu bitir
        if (matchedCount === pairs.length) {
          clearInterval(gameTimer);
          setTimeout(showResultScreen, 1000);
        }
      } else {
        // Yanl覺 eleme: doru eleme bilgisini ver
        playSound(errorSound);
        mistakes++;
        score = Math.max(0, score - 5);
        const correctPair = pairs.find(item => item.concept === selectedConcept.dataset.match);
        feedbackMessage.textContent = `Yanl覺! "${selectedConcept.textContent}" i癟in doru eleme "${correctPair.definition}" olmal覺yd覺.`;
        selectedConcept.classList.add("shake");
        selectedDefinition.classList.add("shake");
        setTimeout(() => {
          selectedConcept.classList.remove("shake", "selected");
          selectedDefinition.classList.remove("shake", "selected");
          selectedConcept = null;
          selectedDefinition = null;
          feedbackMessage.textContent = "";
          updateScorePanel();
        }, 800);
      }
    }
    
    // Ses oynatma fonksiyonu
    function playSound(sound) {
      sound.currentTime = 0;
      sound.play();
    }
    
    // Oyun Sonu Ekran覺n覺 G繹ster
    function showResultScreen() {
      gameScreen.style.display = "none";
      resultScreen.style.display = "block";
      let message = "";
      if (timeLeft <= 0) {
        message = `${userName}, s羹ren doldu! Toplam ${score} puan ve ${mistakes} hatayla tamamlad覺n.`;
      } else {
        message = `${userName}, ${score} puan toplad覺n ve ${mistakes} hata yapt覺n. `;
        message += mistakes === 0 ? "Harika! Hi癟 hata yapmad覺n!" : "Bir dahaki sefere daha dikkatli ol!";
      }
      finalMessage.textContent = message;
    }
    
    // Ekran ge癟ilerini kontrol et
    function showScreen(screen) {
      startScreen.style.display = "none";
      welcomeScreen.style.display = "none";
      gameScreen.style.display = "none";
      resultScreen.style.display = "none";
      screen.style.display = "block";
    }
    
    /***** Olay Dinleyicileri *****/
    // Start ekran覺ndan ismi al覺p ho geldin ekran覺na ge癟i
    startBtn.addEventListener("click", () => {
      const nameVal = nameInput.value.trim();
      if (!nameVal) return alert("L羹tfen isminizi giriniz!");
      userName = nameVal;
      welcomeMessage.textContent = `Ho geldin, ${userName}! Yapay Zeka merakl覺s覺.`;
      showScreen(welcomeScreen);
      // 3 saniye sonra oyuna ge癟i
      setTimeout(() => {
        showScreen(gameScreen);
        initGame();
      }, 3000);
    });
    
    // Reset butonu: oyun ekran覺nda yeniden balat覺r
    resetBtn.addEventListener("click", () => {
      clearInterval(gameTimer);
      initGame();
    });
    // Yeniden oyna butonu: oyun sonu ekran覺nda oyunu tekrar balat覺r
    restartBtn.addEventListener("click", () => {
      showScreen(gameScreen);
      initGame();
    });
  </script>
</body>
</html>
